{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <title>Smart Attendance System</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/style.css'%}"
      title="style"
    />
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
        --hover-gradient: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
        --background-gradient: linear-gradient(
          135deg,
          #f5f7fa 0%,
          #c3cfe2 100%
        );
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--background-gradient);
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      #main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #header {
        background: var(--primary-gradient);
        border-radius: 15px;
        padding: 10px;
        margin: 30px auto;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        width: 90%;
      }

      #logo_text h3 a {
        text-decoration: none;
        color: white;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }

      #logo_text h3 a:hover {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      #logo {
        height: 46px;
        width : 90%;
      }
      #menubar {
        margin-top: -13px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 10px 20px;
        backdrop-filter: blur(5px);
        width : 90%;
      }

      #menu {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 15px;
        justify-content: flex-start;
      }

      #menu li a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 25px;
        transition: all 0.3s ease;
        background: none;
      }

      #menu li a:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      }

      #content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-out;
        max-width: 800px;
        width: 100%;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form_settings {
        max-width: 600px;
        margin: 0 auto;
      }

      .form_settings p {
        margin: 20px 0;
        display: flex;
        align-items: center;
      }

      .form_settings span {
        width: 150px;
        color: #1e3c72;
        font-weight: 500;
      }

      .form_settings input[type="text"],
      .form_settings input[type="password"],
      .form_settings select {
        flex: 1;
        padding: 12px;
        border: 2px solid #e1e5ea;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form_settings input[type="text"]:focus,
      .form_settings input[type="password"]:focus,
      .form_settings select:focus {
        border-color: #1e3c72;
        box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        outline: none;
      }

      .form_settings select {
        appearance: none;
        background: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e")
          no-repeat right 12px center/14px;
        padding-right: 40px;
      }

      .submit {
        background: var(--primary-gradient);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      h1 {
        color: #1e3c72;
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
      }
      #site_content {
        background: none;
        margin: 1%;
        padding: 2%;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <div id="logo">
          <div id="logo_text">
            <!-- class="logo_colour", allows you to change the colour of the text -->
            <h3>
              <a href="#"
                ><font color="white"
                  >Smart Attendance System using QR CODE</font
                ></a
              >
            </h3>
            <br /><br />
          </div>
        </div>
        <div id="menubar">
          <ul id="menu">
            <li><a href="/login">Home</a></li>
            <li><a href="/studentregistration">Student Registration</a></li>
          </ul>
        </div>
      </div>
      <div id="site_content">
        <div id="content">
          <h1>Login Status : {{message}}</h1>

          <form name="form" action="/loginaction/">
            {% csrf_token %}
            <div class="form_settings">
              <p>
                <span>User Name :</span
                ><input class="contact" type="text" name="username" value="" />
              </p>
              <p>
                <span>Password :</span
                ><input
                  class="contact"
                  type="password"
                  name="password"
                  value=""
                />
              </p>
              <p>
                <span>User Type :</span>

                <select name="type">
                  <option value="faculty">Faculty</option>
                  <option value="admin">Admin</option>
                </select>
              </p>
              <p style="padding-top: 15px">
                <span>&nbsp;</span
                ><input
                  class="submit"
                  type="submit"
                  name="contact_submitted"
                  value="Login"
                />
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
