{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Question</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style/style.css'%}" title="style" />
    <style>
      :root {
        --primary-gradient:  linear-gradient(135deg, #FF9D6C 10%, #BB4E75 100%);
        --hover-gradient: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
        --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--background-gradient);
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      #main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #header {
        background: var(--primary-gradient);
        border-radius: 15px;
        padding: 10px;
        margin: 30px auto;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        width: 90%;
      }

      #logo_text h3 a {
        text-decoration: none;
        color: white;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }

      #logo_text h3 a:hover {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      #logo {
        height: 46px;
        width: 90%;
      }

      #menubar {
        margin-top: -13px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 10px 20px;
        backdrop-filter: blur(5px);
        width: 90%;
      }

      #menu {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 15px;
        justify-content: flex-start;
      }

      #menu li a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 25px;
        transition: all 0.3s ease;
        background: none;
      }

      #menu li a:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      }

      #content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-out;
        max-width: 800px;
        width: 100%;
      }

      .form_settings {
        max-width: 600px;
        margin: 0 auto;
      }

      .form_settings p {
        margin: 20px 0;
        display: flex;
        align-items: center;
      }

      .form_settings span {
        width: 150px;
        color: #1e3c72;
        font-weight: 500;
      }

      .form_settings input[type="text"],
      .form_settings textarea,
      .form_settings select {
        flex: 1;
        padding: 12px;
        border: 2px solid #e1e5ea;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form_settings input[type="text"]:focus,
      .form_settings textarea:focus,
      .form_settings select:focus {
        border-color: #1e3c72;
        box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        outline: none;
      }

      .form_settings textarea {
        min-height: 100px;
        resize: vertical;
      }

      .submit {
        background: var(--primary-gradient);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      h1 {
        color: #1e3c72;
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
      }

      #site_content {
        background: none;
        margin: 1%;
        padding: 2%;
        width: 90%;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .submit-container {
        justify-content: center;
        padding-top: 15px;
      }
    </style>
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="logo">
                <div id="logo_text">
                    <h3>
                        <a href="#">Smart Attendance System using QR CODE</a>
                    </h3>
                </div>
            </div>
            <div id="menubar">
                <ul id="menu">
                    <li><a href="/facultyregistration">Add Faculty</a></li>
                    <li><a href="/getfacultys">Faculties</a></li>
                    <li><a href="/addquestion">Add Question</a></li>
                    <li><a href="/getquestions">View Questions</a></li>
                    <li><a href="/getstudents">View Students</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
        <div id="site_content">
            <div id="content">
                <h1>Add Question</h1>
                {% if message %}
                    <h1><strong>{{message}}</strong></h1>
                {% endif %}

                <form action="/addquestionaction/" method="post">
                    {% csrf_token %}
                    <div class="form_settings">
                        <p>
                            <span>Question:</span>
                            <textarea name="question" required></textarea>
                        </p>
                        <p class="submit-container">
                            <input class="submit" type="submit" value="Add Question" />
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
